<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="list round-border">
        <div class="date">
            <div class="date-left">
                <div id="date-number"></div>
                <div>
                    <div id="date-month"></div>
                    <div id="date-year"></div>
                </div>
            </div>
            <div id="date-day"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="round-border">
            <button type="submit" class="add-task-button">+</button>
            <button type="button" class="order-button round-border" onclick="renderOrdererTasks()">Ordenar</button>
        </form>
        <div id="tasks-container"></div>
    </div>
</body>
</html>
